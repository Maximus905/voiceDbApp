<thead>
<tr style="height: 120px">
    {% for column in columns %}
        <th id="{{ column.th_id|trim('#') }}" title="{{ attribute(cucmNames, column.name)|trim('cm-', side='left') }}: {{ column.name }}" {% if column.isPivot  or column.id == 'phone-count'  or column.id[-2:] == '-v' %}class="rotate-2"{% endif %}>
            <div>
                {% if column.isPivot %}
                    <p>
                        {{ attribute(cucmNames, column.name)|trim('cm-', side='left') }}
                        <br>всего/актив.
                    </p>
                {% else %}
                    <p>{{ column.name|raw }}</p>
                {% endif %}
            </div>
        </th>
    {% endfor %}
</tr>
</thead>
