{% extends 'Index.html' %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <aside>
                <div class="col-xs-2 aside-menu">
                    <div class="section">
                        <a class="btn btn-default" href="/admin/offices">Офисы</a>
                    </div>
                    <div class="section-title">
                        <h4 class="text-center">Справочники</h4>
                    </div>
                    <div class="section">
                        <a class="btn btn-default" href="/admin/offices">Офисы</a>
                        <a class="btn btn-default" href="/admin/regions">Регионы</a>
                        <a class="btn btn-default active" href="/admin/cities">Города</a>
                        <a class="btn btn-default" href="/admin/officeStatuses">Статусы офисов</a>
                        <a class="btn btn-default" href="/admin/devices">Оборудование</a>
                    </div>
                </div>
            </aside>
            <main class="cities">
                <div class="col-xs-5">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                            <th class="bg-primary col-region">
                                <span class="th-divider-left">Регион</span>
                                <span class="th-divider-right">
                                </span>
                            </th>
                            <th class="bg-primary col-city">
                                <span class="th-divider-left">Город</span>
                                <span class="th-divider-right">
                                    <a class="btn btn-success btn-xs" href="/modal/addCity" role="button"
                                       data-action="add">Добавить</a>
                                </span>
                            </th>

                            <th class="bg-primary col-actions">
                                <span class="th-divider-left">Действия</span>
                            </th>
                        </tr>
                        </thead>
                        <!--Данные-->
                        <tbody>
                        {% for city in cities %}
                            <tr>
                                <td class="col-region cut-string">{{ city.region.title }}</td>
                                <td class="col-city cut-string">{{ city.title }}</td>
                                <td class="col-actions">
                                    <a class="btn btn-success btn-xs" href="/modal/editCity?id={{ city.getPK }}"
                                       role="button" data-action="edit">
                                        Изменить
                                    </a>
                                    <a class="btn btn-danger btn-xs" href="/admin/delCity?id={{ city.getPK }}"
                                       data-action="delete">
                                        Удалить
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>

        </div>
    </div>
{% endblock %}

{% block modal %}

<div id="edit-city" role="dialog" title="Редактирование города">
    <form action="#" method="post" role="form">
        <div class="form-group">
            <select name="city[regId]" id="id-region" class="form-control">
                {% for region in regions %}
                    <option value="{{ region.getPK }}">{{ region.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id-region"></label>
            <input type="text" class="form-control" name="city[title]" id="id-region" placeholder="Новый город">
        </div>

        <button class="btn btn-success" type="submit">Создать</button>
        <button class="btn btn-danger" type="button" role="button" aria-controls="edit-city" value="close">
            Отмена
        </button>
    </form>
</div>
{% endblock %}
