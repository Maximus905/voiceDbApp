{% extends 'Index.html' %}

{% block main %}
    <div class="row">
        <main class="cities js-content">
            <div class="col-xs-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Города</h3>
                    </div>
                    <div class="panel-body">
                        <table class="bg-default table table-condensed table-bordered table-hover table-striped cut-long-text">
                            <thead>
                            <tr>
                                <th class="bg-primary">Регион</th>
                                <th class="bg-primary col-xs-4">Город<a class="btn btn-success btn-xs pull-right" href="/modal/addCity" role="button" data-action="get-popup"><span class="glyphicon glyphicon-plus" aria-hidden="true" title="добавить"></span></a>
                                </th>
                                <th class="bg-primary col-xs-3">
                                    <span class="th-divider-left">Действия</span>
                                </th>
                            </tr>
                            </thead>
                            <!--Данные-->
                            <tbody>
                            {% for city in cities %}
                                <tr>
                                    <td>{{ city.region.title }}</td>
                                    <td>{{ city.title }}</td>
                                    <td class="text-center">
                                        <a class="btn btn-success btn-xs" href="/modal/editCity?id={{ city.getPK }}"
                                           role="button" data-action="get-popup"><span class="glyphicon glyphicon-pencil" aria-hidden="true" title="редактировать"></span></a>
                                        <a class="btn btn-danger btn-xs" href="/admin/delCity?id={{ city.getPK }}"
                                           role="button" data-action="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="удалить"></span></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
