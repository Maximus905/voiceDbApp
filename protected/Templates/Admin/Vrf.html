{% extends 'Index.html' %}

{% block main %}
    <div class="row">
        <main class="vrf">
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">VRF</h3>
                    </div>
                    <div class="panel-body">
                        <table id="regsTable" class="bg-default table table-condensed table-bordered table-hover table-striped cut-long-text">
                            <thead>
                                <tr>
                                    <th class="bg-primary">Name
                                        <a class="btn btn-success btn-xs pull-right" href="/modal/addVrf" role="button" data-action="get-popup"><span class="glyphicon glyphicon-plus" aria-hidden="true" title="добавить"></span></a>
                                    </th>
                                    <th class="bg-primary col-xs-3">RD</th>
                                    <th class="bg-primary col-xs-4">Комментарий</th>
                                    <th class="bg-primary col-xs-2">Действия</th>
                                </tr>
                            </thead>
                            <!--Данные-->
                            <tbody>
                            {% for vrf in vrfs %}
                                <tr>
                                    <td>{{ vrf.name }}</td>
                                    <td>{% if vrf.rd != gvrf.rd %}{{ vrf.rd }}{% endif %}</td>
                                    <td>{{ vrf.comment }}</td>
                                    <td class="text-center">
                                        {% if vrf.rd != gvrf.rd %}
                                        <a class="btn btn-success btn-xs" href="/modal/editVrf?id={{ vrf.getPK }}"
                                           role="button" data-action="get-popup"><span class="glyphicon glyphicon-pencil" aria-hidden="true" title="редактировать"></span></a>
                                        <a class="btn btn-danger btn-xs" href="/admin/delVrf?id={{ vrf.getPK }}" role="button" data-action="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="удалить"></span></a>
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
