{% extends 'Index.html' %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <aside>
                <div class="col-xs-2 aside-menu">
                    <div class="section">
                        <a class="btn btn-default" href="/admin/offices">Офисы</a>
                    </div>
                    <div class="section">
                        <a class="btn btn-default active" href="#">Регионы/города</a>
                        <a class="btn btn-default" href="#">Оборудование</a>
                    </div>
                </div>
            </aside>
            <main class="cities">
                <div class="col-xs-4">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                            <th class="bg-primary col-region">
                                <span class="th-divider-left">Регион</span>
                                <span class="th-divider-right">
                                    <button type="button" id="add-reg" class="btn btn-success btn-xs">Добавить</button>
                                </span>
                            </th>
                            <th class="bg-primary col-city">
                                <span class="th-divider-left">Город</span>
                                <span class="th-divider-right">
                                    <button type="button" id="add-city" class="btn btn-success btn-xs">Добавить</button>
                                </span>
                            </th>

                            <th class="bg-primary col-actions">
                                <span class="th-divider-left">Действия</span>
                            </th>
                        </tr>
                        </thead>
                        <!--Данные-->
                        <tbody>
                        {% for region in regions %}

                            <tr>
                                <td class="col-region cut-string">{{ region.title }}</td>
                                <td class="col-city cut-string">Екатеринбург</td>

                                <td class="col-actions">
                                    <a href="" class="btn btn-warning btn-xs">Изменить</a>
                                    <a href="" class="btn btn-danger btn-xs">Удалить</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>

        </div>
    </div>
{% endblock %}
{% block modal %}
<div id="modal-1-form" class="modal-window" title="Новый регион">
    <form action="/admin/newRegion" method="post" role="form">
        <div class="form-group">
            <label for="id-region"></label>
            <input type="text" class="form-control" name="region" id="id-region" placeholder="Новый регион">
        </div>

        <button type="submit" class="btn btn-success">Создать</button>
        <button type="button" id="close" class="btn btn-danger">Отмена</button>
    </form>
</div>
{% endblock %}
