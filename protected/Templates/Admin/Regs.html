{% extends 'Index.html' %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <aside>
                <div class="col-xs-2 aside-menu">
                    <div class="section">
                        <a class="btn btn-default" href="/admin/offices">Офисы</a>
                    </div>
                    <div class="section">
                        <a class="btn btn-default active" href="#">Регионы</a>
                        <a class="btn btn-default" href="/admin/cities">Города</a>
                        <a class="btn btn-default" href="#">Оборудование</a>
                    </div>
                </div>
            </aside>
            <main class="cities">
                <div class="col-xs-5">
                    <table id="regsTable" class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                            <th class="bg-primary col-region">
                                <span class="th-divider-left">Регион</span>
                                <span class="th-divider-right">
                                    <button type="button" id="addReg-btnOpen" class="btn btn-success btn-xs">Добавить</button>
                                </span>
                            </th>

                            <th class="bg-primary col-actions">
                                <span class="th-divider-left">Действия</span>
                            </th>
                        </tr>
                        </thead>
                        <!--Данные-->
                        <tbody>
                        {% for region in regions %}

                            <tr>
                                <td class="col-region cut-string">{{ region.title }}</td>

                                <td class="col-actions">
                                    {#<a href="/admin/editRegion?id={{ region.getPK }}" class="btn btn-warning btn-xs">Изменить</a>#}
                                    <button type="button" id="editReg-btnOpen" class="btn btn-success btn-xs">Изменить</button>
                                    <a href="/admin/delRegion?id={{ region.getPK }}" class="btn btn-danger btn-xs">Удалить</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>

        </div>
    </div>
{% endblock %}
{% block modal %}
<div id="addReg-modal" class="modal-window" title="Новый регион">
    <form action="/admin/addReg" method="post" role="form">
        <div class="form-group">
            <label for="id-region"></label>
            <input type="text" class="form-control" name="region[one]" id="id-region" placeholder="Новый регион">
        </div>
        <div class="form-group">
            <label for="id-regions"></label>
            <textarea name="region[many]" id="id-regions" cols="41" rows="10" placeholder="Список регионов через запятую"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Создать</button>
        <button type="button" id="addReg-btnClose" class="btn btn-danger">Отмена</button>
    </form>
</div>

<div id="editReg-modal" class="modal-window" title="Редактировать регион">
    <form action="/admin/addReg" method="post" role="form">
        <div class="form-group">
            <label for="id-region"></label>
            <input type="text" class="form-control" name="region[one]" id="id-region" placeholder="Новый регион">
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <button type="button" id="editReg-btnClose" class="btn btn-danger">Отмена</button>
    </form>
</div>
{% endblock %}
