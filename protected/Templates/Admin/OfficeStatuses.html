{% extends 'Index.html' %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <aside>
                <div class="col-xs-2 aside-menu">
                    <div class="section">
                        <a class="btn btn-default" href="/admin/offices">Офисы</a>
                    </div>
                    <div class="section-title">
                        <h4 class="text-center">Справочники</h4>
                    </div>
                    <div class="section">
                        <a class="btn btn-default" href="/admin/offices">Офисы</a>
                        <a class="btn btn-default" href="/admin/regions">Регионы</a>
                        <a class="btn btn-default" href="/admin/cities">Города</a>
                        <a class="btn btn-default active" href="/admin/officeStatuses">Статусы офисов</a>
                        <a class="btn btn-default" href="/admin/devices">Оборудование</a>
                    </div>
                </div>
            </aside>
            <main class="cities">
                <div class="col-xs-5">
                    <table id="regsTable" class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                            <th class="bg-primary col-region">
                                <span class="th-divider-left">Статус</span>
                                <span class="th-divider-right">
                                    <button class="btn btn-success btn-xs" type="button"
                                            role="button" aria-controls="add-status" value="open">Добавить</button>
                                </span>
                            </th>

                            <th class="bg-primary col-actions">
                                <span class="th-divider-left">Действия</span>
                            </th>
                        </tr>
                        </thead>
                        <!--Данные-->
                        <tbody>
                        {% for status in statuses %}

                            <tr>
                                <td class="col-region cut-string">{{ status.title }}</td>

                                <td class="col-actions">
                                    <button class="btn btn-warning btn-xs"
                                            role="button" aria-controls="edit-status"  value="open" data-id="{{ status.getPK }}">
                                        Изменить
                                    </button>
                                    <a href="/admin/delStatus?id={{ status.getPK }}" class="btn btn-danger btn-xs">Удалить</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>

        </div>
    </div>
{% endblock %}

{% block modal %}
<div id="add-status" role="dialog" title="Новый статус">
    <form action="/admin/addStatus" method="post" role="form">
        <div class="form-group">
            <label for="id-status"></label>
            <input type="text" class="form-control" name="status[one]" id="id-status[one]" placeholder="Новый статус">
        </div>
        <div class="form-group">
            <label for="id-statuses"></label>
            <textarea name="status[many]" id="id-statuses" cols="41" rows="10" placeholder="Список статусов через запятую"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Создать</button>
        <button class="btn btn-danger" type="button" role="button" aria-controls="add-status"
                value="close">Отмена</button>

    </form>
</div>
<div id="edit-status" role="dialog" title="Редактировать статус">
    <form action="/#" method="post" role="form">
        <div class="form-group">
            <label for="id-status"></label>
            <input type="text" class="form-control" name="status[one]" id="id-status[one]" placeholder="Новый статус">
        </div>
        <div class="form-group">
            <label for="id-statuses"></label>
            <textarea name="status[many]" id="id-statuses" cols="41" rows="10" placeholder="Список статусов через запятую"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Создать</button>
        <button class="btn btn-danger" type="button" role="button" aria-controls="edit-status"
                value="close">Отмена</button>

    </form>
</div>
{% endblock %}
