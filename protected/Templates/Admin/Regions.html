{% extends 'Index.html' %}

{% block main %}
    <div class="row">
        <main class="cities">
            <div class="col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Регионы</h3>
                    </div>
                    <div class="panel-body">
                        <table id="regsTable" class="bg-default table table-condensed table-bordered table-hover table-striped cut-long-text">
                            <thead>
                                <tr>
                                    <th class="bg-primary">Регион
                                        <a class="btn btn-success btn-xs pull-right" href="/modal/addRegion" role="button" data-action="get-popup"><span class="glyphicon glyphicon-plus" aria-hidden="true" title="добавить"></span></a>
                                    </th>
                                    <th class="bg-primary col-xs-4">Действия</th>
                                </tr>
                            </thead>
                            <!--Данные-->
                            <tbody>
                            {% for region in regions %}
                                <tr>
                                    <td>{{ region.title }}</td>
                                    <td class="text-center">
                                        <a class="btn btn-success btn-xs" href="/modal/editRegion?id={{ region.getPK }}"
                                           role="button" data-action="get-popup"><span class="glyphicon glyphicon-pencil" aria-hidden="true" title="редактировать"></span></a>
                                        <a class="btn btn-danger btn-xs" href="/admin/delRegion?id={{ region.getPK }}" role="button" data-action="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="удалить"></span></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
