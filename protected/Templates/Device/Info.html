{% extends 'Index.html' %}

{% block main %}
    <div class="row">
        <div class="col-xs-12">
            <table id="dev_tab">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

{% endblock %}



{% block JS %}
    <script>
        tableSettings = {
            dataUrl: "/device/devicesTable.json",
            width: '125',
            // width: '125',
            header: {
                tableClasses: "bg-primary table-bordered",
                columns: {
                    region: {name: 'Регион', width: 10, sortable: true, filterable: true},
                    office: {id: 'office', name: 'Офис', width: 15, sortable: true, filterable: true, class: "text-left"},
                    hostname_dn: {id: 'hostname', name: 'Hostname', width: 15, sortable: true, filterable: true},
                    appType: {id: 'app-type', name: 'Тип', width: "70px", sortable: true, filterable: true},
                    platformTitle: {id: 'appliance', name: 'Оборудование', width: 20, sortable: true, filterable: true},
                    appRoomLocation: {id: 'app-room-location', name: 'U', width: 5, sortable: true, filterable: true},
                    softwareAndVersion: {id: 'soft', name: 'ПО', width: 15, sortable: true, filterable: true},
                    module: {id: 'module', name: 'Модуль', width: 10, sortable: false, filterable: false},
                    data_port: {id: 'dport', name: 'Интерфейсы', width: 15, filterable: false},
                    platformSerial: {id: 'sn', name: 'SN', width: '110px', filterable: true},
                    inventoryNumber: {id: 'inv-num', name: 'Инв.', width: '100px', filterable: true},
                    invUserFio: {id: 'inv-user', name: 'Пользователь', width: '140px', filterable: true},
                    responsiblePerson: {id: 'resp-person', name: 'МОЛ', width: '140px', filterable: true},
                    {% if not user.readOnly %}
                    action: {id: 'action', name: 'Действия', width: '105px'}
                    {% endif %}
                }
            },
            pager: {
                rowsOnPage: 50,
                rowList: [10,20,50,100,200,"все"]
            },
            styles: {
                header: {
                    table: {
                        classes: ["bg-primary", "table-bordered"],
                        css: {}
                    }
                },
                body: {
                    table: {
                        classes: ["table", "cell-bordered", "cust-table-striped"],
                        css: {}
                    }
                }
            }
        };

        jQuery(function ($) {
            var devTable = $("#dev_tab");
            devTable.jqTable(tableSettings).jqTable('updateBodyContent', {}, window.location.href);
            var toggleInnerTable = function (e) {
                if ($(e.target).hasClass('toggler') || $(e.target).parents('.toggler').hasClass('toggler')) {
                    $(e.target).closest("table").find("tbody tr td").slideToggle("fast");
                    $(e.target).closest("table").find(".js-caret").toggleClass("caret-down");
                }
            };
            var highlightRow = function (e) {
                var ws = e.data;
                ws.obj.$body.find(".js-table-row.ui-state-highlight").removeClass("ui-state-highlight");
                $(e.target).closest(".js-table-row").addClass("ui-state-highlight");

                console.log('click on row')
            };

            devTable.jqTable('addBodyEventHandler', 'click', "", toggleInnerTable);
            devTable.jqTable('addHeaderEventHandler', 'click', "", function (e) {
                if ($(e.target).parent().hasClass('finder-icon') || $(e.target).hasClass('finder-icon')) {
                    var ws = e.data;
                    console.log('finder click');
                    var $finder = $('<input/>', {type: 'text', class: 'finder-input'});
                    ws.obj.$finder.blur(function (event) {
                        console.log('focus out');
                        ws.obj.$finder.remove();
                    });
                    ws.obj.$finder.css({position: 'absolute'});
                    ws.obj.$finder.appendTo('.finder-icon').position({
                        my: "right top",
                        at: "center bottom+5",
                        of: event.target
                    }).focus()
                }
            })
            devTable.jqTable('addBodyEventHandler', 'click', "", highlightRow);

        });
    </script>
    <script>
        var APP = APP || {};
        if ("{{exportUrl}}") {
            $("#excelExport").removeClass("hidden");
            APP.setLink("#excelExport", "{{ exportUrl }}");
        }
        if ("{{eraseLogUrl}}") {
        $("#eraseLog").removeClass("hidden");
        APP.setLink("#eraseLog", "{{ eraseLogUrl }}");
        }

    </script>
{% endblock %}
