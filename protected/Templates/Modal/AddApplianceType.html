<div id="add-appliance-type" role="dialog" title="Новый тип(роль) оборудования">
    <form action="/admin/addApplianceType" method="post" role="form">
        <div class="form-group">
            <label for="id-appliance-type"></label>
            <input type="text" class="form-control" name="applianceType[type]" id="id-appliance-type" placeholder="Новый тип(роль) оборудования">
        </div>

        <button class="btn btn-success" type="submit">Создать</button>
        <button class="btn btn-danger" type="button" role="button" data-action="close">Отмена</button>
    </form>
</div>
<script>
    var APP = APP || {};
    APP.settings = APP.settings || {};
    APP.settings.modalWindowSelector = "#add-appliance-type";
    APP.settings.modalWidth = 300;
</script>
