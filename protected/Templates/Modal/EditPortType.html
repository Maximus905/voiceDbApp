<div id="edit-port-type" role="dialog" title="Редактирование типа порта">
    <form action="/admin/editPortType" method="post" role="form">
        <div class="form-group">
            <label for="id-region"></label>
            <input type="hidden" class="form-control" name="portType[type]" value="{{ type }}">
            <input type="hidden" class="form-control" name="portType[id]" value="{{ portType.getPk }}">
            <input type="text" class="form-control" name="portType[title]" id="id-region" value="{{ portType.type }}">
        </div>

        <button class="btn btn-success" type="submit">Сохранить</button>
        <button class="btn btn-danger" type="button" role="button" data-action="close">
            Отмена
        </button>
    </form>

    <script>
        var APP = APP || {};
        APP.popups = APP.popups || [];
        APP.popups.push({
            path: "{{ path }}",
            popupSelector: "#edit-port-type",
            width: "auto"
        });
    </script>
</div>
