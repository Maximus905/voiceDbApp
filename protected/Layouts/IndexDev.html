    <link rel="stylesheet" href="{{ asset('/Layouts/resources/css/style.css') }}">

    <script src="{{ asset('/Layouts/resources/jsRender/jsrender.js') }}"></script>
    <script src="{{ asset('/Layouts/resources/js/script.js') }}"></script>
    {% block headerScript %}
    {% endblock %}
</head>
<body>
