<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>voiceDB</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/jquery-ui-min/jquery-ui.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="/jquery-ui-min/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="/jquery-ui-min/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    {{ publishJs() }}
    <style>
        /*==============================
        General styles
        =================================*/
        @media (max-width: 1100px) {
            .container-fluid {
                width: 1100px;
            }
        }

        .container-fluid {
            margin-left: 10px;
            margin-right: 10px;
        }

        .bgc1 {
            background-color: #23ff10;
        }
        .block1 {
            border: 1px solid #e61f07;
        }

        aside .btn {
            width: 100%;
        }

        body,
        .modal-window.ui-widget-content {
            background: #fff url(/img/2.jpg) repeat;
        }

        /*=====================================
        Sidebar styles
        =======================================*/
        .section {
            margin-bottom: 30px;
        }

        /*=====================================
        Table styles
        =======================================*/

        table th .th-divider-left {
            float: left;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        table th .th-divider-right {
            float: right;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #eeeeee;
        }
        .table-hover > tbody > tr:hover {
            background-color: #c5b6f5;
        }

        table tbody tr {
            cursor: pointer;
        }
        .offices .col-region {
            width: 15%;
        }
        .offices .col-city {
            width: 15%;
        }
        .offices .col-address {
            max-width: 250px;
        }

        .offices .col-office {
            width: 15%;
        }
        .offices .col-actions {
            width: 270px;
            white-space: nowrap;
        }
        .cities .col-actions {
            width: 200px;
            white-space: nowrap;
        }

        .cut-string {
            white-space: nowrap; /* Отменяем перенос текста */
            overflow: hidden; /* Обрезаем содержимое */
            text-overflow: ellipsis;
        }
        .cut-string:hover {
            white-space: normal;
        }

        .aside-menu {
            padding-left: 0;
            padding-right: 0;
        }


    </style>
</head>
<body>
    <header>
        {% block header %}{% endblock %}
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>
    {% block modal %}{% endblock %}
</html>
